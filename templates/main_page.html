<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 350px;
            display: inline-block;
        }
    </style>
</head>


<body>
    <div class="container">
        <div style='height:75px; background-color: #33FFCA; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px; color: #FF336B' class="header">
            <div class="left">
                <a style="color: #FF336B" href="{{ url_for('show_hotels') }}">Главная страница</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('registration') }}">Зарегистрироваться</a>
            </div>
        </div>
        <br>
        {% block body %}
            <div class="row">
                {% for hotel in result %}
                <div class="col-3">
                    <div class="card">
                            <div class="card-body">
                                <ul class="list-group">
                                    <a href="/hotel/{{ hotel.id }}">
                                    <li name="name" class="list-group-item">{{ hotel.name }}</li>
                                    </a>
                                    <li name="price_per_night" class="list-group-item">Цена за ночь: {{ hotel.price_per_night }}</li>
                                    <li name="rate" class="list-group-item">Рейтинг: {{ hotel.rate }}</li>
                                </ul>
                            </div>
                        <div class="d-grid gap-2 col-2 mx-3">
                            <div>
                                Количество ночей:
                            </div>
                            <input class="form-control" name="number" type="number" min="1" max="999" value="1">
                            <button class="btn btn-primary buy-button" data-id="{{ hotel.id }}" data-title="{{ hotel.name }}"
                                data-price="{{ hotel.price_per_night }}">Забронировать</button>
                        </div>
                        <br>
                    </div>
                    <br>
                </div>
                {% endfor %}
            </div>
            {% endblock %}
    </div>
</body>
</html>
