<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 350px;
            display: inline-block;
        }
    </style>
</head>


<body>
    <div class="container">
        <div style='height:75px; background-color: #33FFCA; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px; color: #FF336B' class="header">
            <div class="left">
                <a style="color: #FF336B" href="{{ url_for('show_hotels') }}">Главная страница</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="http://127.0.0.1:8000/profile/{{ user_id }}">Профиль</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('quit') }}">Выйти</a>
            </div>
        </div>
        <br>
        <div>
            {{ none_label }}
        </div>
        {% block body %}
            <div class="row">
                {% for book in result %}
                <div class="col-3">
                    <div class="card">
                            <div class="card-body">
                                <form action="/books/{{ book.hotel_id }}" method="post">
                                <ul class="list-group">
                                    <li name="name" class="list-group-item">{{ book.hotel_name }}</li>
                                    <li name="nights" class="list-group-item">Ночей: {{ book.nights }}</li>
                                    <li name="total" class="list-group-item">Стоимость: {{ book.total_price }}</li>
                                </ul>
                                <button type="submit">Удалить</button>
                                </form>
                            </div>
                        <br>
                    </div>
                    <br>
                </div>
                {% endfor %}
            </div>
            {% endblock %}
    </div>
</body>
</html>
